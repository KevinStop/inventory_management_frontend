<section class="bg-gray-50 dark:bg-gray-900 min-h-screen relative">
  <!-- Contenedor del login centrado -->
  <div class="flex items-center justify-center min-h-screen p-4 sm:p-6 lg:p-8">
    <!-- Contenedor principal -->
    <div
      class="w-full max-w-6xl bg-white dark:bg-gray-800 rounded-2xl shadow-xl overflow-hidden flex flex-col md:flex-row">
      <!-- Formulario (Lado izquierdo) -->
      <div class="w-full md:w-1/2 p-8 lg:p-12">
        <div class="space-y-8">
          <!-- Encabezado -->
          <div>
            <h2 class="text-3xl font-bold text-gray-900 dark:text-white">
              Bienvenido de vuelta
            </h2>
            <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">
              Ingresa a tu cuenta institucional para continuar
            </p>
          </div>

          <!-- Formulario -->
          <form (ngSubmit)="onSubmit()" class="space-y-6">
            <!-- Email -->
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                Correo electrónico
              </label>
              <input type="email" name="email" id="email" [(ngModel)]="credentials.email" class="block w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600
                                  focus:ring-2 focus:ring-blue-500 focus:border-transparent
                                  bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white
                                  placeholder-gray-400 transition duration-150" placeholder="nombre@espe.edu.ec"
                required>
            </div>

            <!-- Password -->
            <div>
              <div class="flex items-center justify-between mb-2">
                <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                  Contraseña
                </label>
              </div>
              <input type="password" name="password" id="password" [(ngModel)]="credentials.password" class="block w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600
                                  focus:ring-2 focus:ring-blue-500 focus:border-transparent
                                  bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white
                                  placeholder-gray-400 transition duration-150" placeholder="••••••••" required>
              <a routerLink="/forgot-password"
                class="text-sm font-medium text-blue-600 hover:text-blue-500 dark:text-blue-400">
                ¿Olvidaste tu contraseña?
              </a>
            </div>

            <!-- Botón de Login -->
            <button type="submit" class="w-full px-4 py-3 text-sm font-semibold text-white bg-blue-600 rounded-lg
                              hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2
                              dark:bg-blue-500 dark:hover:bg-blue-600 transition duration-150">
              Iniciar Sesión
            </button>

            <!-- Agregar este div después del botón -->
            <div class="text-center mt-4">
              <p class="text-sm text-gray-600 dark:text-gray-400">
                ¿No tienes una cuenta?
                <a routerLink="/register"
                  class="font-medium text-blue-600 hover:text-blue-500 dark:text-blue-400 hover:underline">
                  Crear nueva cuenta
                </a>
              </p>
            </div>
          </form>
        </div>
      </div>

      <!-- Imagen (Lado derecho) -->
      <div class="hidden md:block md:w-1/2 bg-cover bg-center relative overflow-hidden">
        <!-- Overlay gradient -->
        <div class="absolute inset-0 bg-gradient-to-br from-blue-600/80 to-purple-600/80 mix-blend-multiply"></div>

        <!-- Imagen de fondo -->
        <img src="universidad.png" alt="Campus Universitario" class="w-full h-full object-cover">

        <!-- Texto superpuesto -->
        <div class="absolute inset-0 flex flex-col items-center justify-center text-white p-12 text-center">
          <h3 class="text-2xl font-bold mb-4">Sistema de Gestión de Inventarios y reserva de laboratorios</h3>
        </div>
      </div>
    </div>
  </div>
</section>
