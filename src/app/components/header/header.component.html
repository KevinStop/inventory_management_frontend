<header class="w-full">
  <nav class="bg-white dark:bg-gray-800 
              rounded-lg shadow-md
              p-2 
              transition-all duration-300">
    <div class="flex flex-col sm:flex-row 
                items-center sm:items-start
                justify-between 
                gap-2 sm:gap-3 
                px-2
                min-w-0">
      
      <!-- Logo y Título -->
      <div class="flex items-center 
                  min-w-0 
                  justify-center sm:justify-start 
                  w-full sm:w-auto">
        <!-- Logos -->
        <div class="flex-shrink-0">
          <img src="espe.png" 
               class="h-8 sm:h-10 w-auto block dark:hidden" 
               alt="ESPE Logo Light" />
          <img src="logoDark.png" 
               class="h-8 sm:h-10 w-auto hidden dark:block" 
               alt="ESPE Logo Dark" />
        </div>
        
        <!-- Título -->
        <span class="ml-2 
                     text-sm sm:text-base lg:text-lg
                     font-semibold 
                     text-gray-900 dark:text-white
                     truncate">
          Universidad de las Fuerzas Armadas ESPE
        </span>
      </div>

      <!-- Botones de acción -->
      <div class="flex items-center 
                  gap-2 
                  w-full sm:w-auto
                  justify-center sm:justify-end">
        <!-- Botón Cambiar Módulo -->
        <button (click)="goToModuleSelection()"
                class="text-white 
                       bg-blue-600 hover:bg-blue-700 
                       dark:bg-blue-600 dark:hover:bg-blue-700
                       focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-800 
                       focus:outline-none
                       font-medium 
                       rounded-lg 
                       text-sm
                       px-3 sm:px-4 
                       py-2
                       whitespace-nowrap">
          Cambiar Módulo
        </button>

        <!-- Botón de Tema -->
        <button id="theme-toggle" 
                type="button"
                class="text-gray-500 dark:text-gray-400 
                       hover:bg-gray-100 dark:hover:bg-gray-700 
                       focus:outline-none focus:ring-4 
                       focus:ring-gray-200 dark:focus:ring-gray-700 
                       rounded-lg 
                       p-2
                       flex-shrink-0">
          <!-- Icono Dark -->
          <svg id="theme-toggle-dark-icon" 
               class="hidden w-5 h-5" 
               fill="currentColor" 
               viewBox="0 0 20 20" 
               xmlns="http://www.w3.org/2000/svg">
            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
          </svg>
          <!-- Icono Light -->
          <svg id="theme-toggle-light-icon" 
               class="hidden w-5 h-5" 
               fill="currentColor" 
               viewBox="0 0 20 20" 
               xmlns="http://www.w3.org/2000/svg">
            <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path>
          </svg>
        </button>
      </div>
    </div>
  </nav>
</header>
